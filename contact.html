<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="all">
        <div class="content">
            <h1>RESPONSIVE CONTACT US FORM</h1>
            <h2>CONTACT FORM</h2>
            <p>Connect with us by sending your views.</p>
        </div>
        <div class="s1">
            <div class="form">
                <div class="top-form">
                    <div class="inner-form">
                        <div class="label">Name</div>
                        <input type="text" placeholder="nika">
                    </div>
                    <div class="inner-form">
                        <div class="label">Email</div>
                        <input type="text" placeholder="nikoloza1234@itStep.ge">
                    </div>
                    <div class="inner-form">
                        <div class="label">Phone</div>
                        <input type="text" placeholder="1234567890">
                    </div>
                </div>
                <div class="middle-form">
                    <div class="inner-form">
                        <div class="label">Subject</div>
                        <input type="text" placeholder="Subject">
                    </div>
                </div>
                <div class="bottom-form">
                    <div class="inner-form">
                        <div class="label">Message</div>
                        <textarea placeholder="your message"></textarea>
                    </div>
                </div>
                <div class="btn">SEND FORM</div>
            </div>
            <img src="img/Screenshot 2023-02-16 012133.png" alt="">
        </div>
    </div>
</body>
</html>
